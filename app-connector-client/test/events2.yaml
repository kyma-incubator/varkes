---
asyncapi: 1.0.0
info:
  title: events
  version: v1
  description: Events v1
topics:
  customer.created.v1:
    subscribe:
      summary: Customer Register Event v2
      payload:
        type: object
        required:
        - storeUid
        - customerId
        - customerUid
        properties:
          customerUid:
            type: string
            required: 
            example:
              customerUid: adam@hybris.com
            properties: 
            description: Email of a Customer
            title: Customer uid
          storeUid:
            type: string
            required: 
            example:
              storeUid: 4caad296
            properties: 
            description: Unique id of a Store
            title: StoreUid
          customerId:
            type: string
            required: 
            example:
              customerUid: 0ed118f9474e
            properties: 
            description: Unique id of a Customer
            title: Customer uid
  password.forgotten.v1:
    subscribe:
      summary: Forgotten Password Event v1
      payload:
        type: object
        required:
        - storeUid
        - customerUid
        - customerId
        properties:
          customerUid:
            type: string
            required: 
            example:
              customerUid: adam@hybris.com
            properties: 
            description: Email of a Customer
            title: Customer uid
          storeUid:
            type: string
            required: 
            example:
              storeUid: 4caad296
            properties: 
            description: Unique id of a Store
            title: StoreUid
          customerId:
            type: string
            required: 
            example:
              customerUid: 0ed118f9474e
            properties: 
            description: Unique id of a Customer
            title: Customer uid
          token:
            type: string
            required: 
            example:
              token: 0edED312318f9474e
            properties: 
            description: Encrypted SecureToken
            title: Encrypted SecureToken
