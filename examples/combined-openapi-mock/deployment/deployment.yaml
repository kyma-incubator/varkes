apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-combined-openapi-mock
  labels:
    app: example-combined-openapi-mock
spec:
  selector:
    matchLabels:
      app: example-combined-openapi-mock
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: example-combined-openapi-mock
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/incubator/varkes-example-combined-openapi-mock:latest
        imagePullPolicy: Always
        name: example-combined-openapi-mock
        ports:
        - name: http
          containerPort: 10000
        livenessProbe:
          httpGet:
            port: http
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            port: http
          initialDelaySeconds: 60
        env:
        - name: DEBUG
          value: "true"
        - name: RENEWCERT_JOB_CRON
          value: "00 00 1 * * *"
        resources:
          requests:
            memory: "150Mi"
            cpu: "50m"
          limits:
            memory: "250Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: example-combined-openapi-mock
  labels:
    app: example-combined-openapi-mock
spec:
  ports:
  - name: http
    port: 10000
  selector:
    app: example-combined-openapi-mock
