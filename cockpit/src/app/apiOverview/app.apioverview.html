<div *ngIf="alert" class="fd-alert fd-alert--error fd-alert--dismissible" role="alert">
  <button class="fd-alert__close" aria-label="Close" (click)="closeAlert()"></button>
  {{alertMessage}}
  <br />
</div>

<div style="background-color: white">
  <div class="fd-action-bar">
    <div class="fd-action-bar__back">
      <button routerLink="/" class="fd-button--light fd-button--compact sap-icon--nav-back"></button>
    </div>
    <div class="fd-action-bar__header">
      <h1 class="fd-action-bar__title">
        {{api.name}}
      </h1>
    </div>
    <div class="fd-action-bar__actions">
      <button *ngIf="!readonly" class=" fd-button--primary fd-button--l" (click)="updateApi()">Update</button>
      <button *ngIf="event && remote" class=" fd-button--primary fd-button--l" (click)="sendEvent()">Send Event</button>
    </div>
  </div>
  <br />
  <div class="fd-container fd-container--fluid" style="background-color: white;">
    <span class="fd-tabs__item fd-col--1">
      Name<br /><br />
      Description
    </span>
    <span class="fd-tabs__item fd-col--4">
      {{api.name}}<br /><br />
      {{api.description}}
    </span>
    <span *ngIf="!event" class="fd-tabs__item fd-col--1">
      TargetUrl<br /><br />
      SpecUrl
    </span>
    <span *ngIf="!event" class="fd-tabs__item fd-col--4">
      <a href="{{api.api.targetUrl}}" target="_blank">{{api.api.targetUrl}}</a><br /><br />
      <a href="{{api.api.specificationUrl}}" target="_blank">{{api.api.specificationUrl}}</a>
    </span>
    <span class="fd-tabs__item fd-col--1">
      Type<br /><br />
      Status
    </span>
    <span class="fd-tabs__item fd-col--1">
      {{api.labels.type}}<br /><br />
      <span *ngIf='remote' class="fd-badge fd-badge--success">remote</span>
      <span *ngIf='!remote' class="fd-badge fd-badge--warning">local</span>
    </span>
  </div>
  <br />
</div>

<div *ngIf="loading" class="fd-spinner" hidden aria-label="Loading">

</div>
