<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="isDataAvailable" class="fd-tabs__panel" aria-expanded="true" id="apitable" role="tabpanel">
  <table class="fd-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let api of apis; index as i" id="api{{i}}">
        <td>
          <a routerLink="/apiview/{{api.id}}/{{remote}}" class="fd-has-font-weight-semi">{{api.name}}</a>
        </td>
        <td>{{api.description}}</td>
        <td>{{api.labels.type}}</td>
        <td *ngIf="!remote">
          <button *ngIf="connected" class="fd-button--light">Register</button>
        </td>
        <td *ngIf="remote">
          <div class="fd-popover" (clickOutside)="onCloseActionList(i)" [excludeBeforeClick]="true">
            <div class="fd-popover__control">
              <button id="actionBtn" (click)="onOpenActionList(i)" class="fd-button--light sap-icon--overflow"
                aria-label="More"></button>
            </div>
            <div *ngIf="actionList[i]" class="fd-popover__body fd-has-padding-tiny">
              <nav class="fd-menu">
                <ul class="fd-menu__list">
                  <li class="fd-menu__item fd-button--compact fd-button--light"><a
                      routerLink="/apiview/{{api.id}}/{{remote}}/true">Update</a></li>
                  <li class="fd-menu__item fd-button--compact fd-button--light"><a routerLink="/"
                      (click)="deleteApi(api)" style="color: brown">Delete</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
