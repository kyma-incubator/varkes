<div style="background-color: white">
  <h3>Event Topics</h3>
  <div class="fd-popover" (clickOutside)="onCloseDropDown()">
    <div class="fd-popover__control">
      <button class="fd-dropdown__control fd-button" (click)="onOpenDropDown()">
        Select
      </button>
    </div>
    <div *ngIf="showTopics" class="fd-popover__body">
      <nav class="fd-menu">
        <ul class="fd-menu__list">
          <li class="fd-menu__item" *ngFor="let topic of topics; index as i" id="topic{{i}}"><a
              (click)="fillEditor(topic)">{{topic}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <br />
  <div id="eventTopicEditor" ace-editor [(text)]='topic' [mode]="'json'" [theme]="'eclipse'" [options]="options"
    [readOnly]="false" [autoUpdateContent]="true" style="min-height: 200px; width:100%; overflow: auto;">
  </div>
  <br />
</div>
<br />
