<section class="fd-section">
  <div *ngIf="alert" class="fd-alert fd-alert--error fd-alert--dismissible" role="alert">
    <button class="fd-alert__close" aria-label="Close" (click)="closeAlert()"></button>
    {{alertMessage}}
    <br />
  </div>
  <div class="fd-panel" [attr.aria-busy]="loading ? 'true' : 'false'">
    <div class="fd-spinner" [attr.aria-hidden]="loading ? 'false' : 'true'" aria-label="Loading">
      <div></div>
    </div>
    <div class="fd-panel__header">
      <div class="fd-panel__head">
        <h3 class="fd-panel__title">Event Topics</h3>
      </div>
      <div class="fd-panel__actions">
        <button *ngIf="event && remote" class=" fd-button--primary fd-button--l" (click)="sendEvent()">Send Event</button>
      </div>
    </div>
    <div class="fd-panel__filters">
      <div class="fd-panel__actions">
        <div class="fd-dropdown fd-has-display-block">
          <div class="fd-popover" (clickOutside)="onCloseDropDown()" [excludeBeforeClick]="true">
            <div class="fd-popover__control">
              <button id="selectedTopic" class="fd-dropdown__control fd-button" (click)="onOpenDropDown()">
                Select
              </button>
            </div>
            <div *ngIf="showTopics" class="fd-popover__body">
              <nav class="fd-menu">
                <ul class="fd-menu__list">
                  <li class="fd-menu__item" *ngFor="let topic of topics; index as i" id="topic{{i}}"><span
                      (click)="fillEditor(topic)">{{topic}}</span>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fd-panel__body">
      <div id="eventTopicEditor" ace-editor [(text)]='topic' [mode]="'json'" [theme]="'eclipse'" [options]="options"
        [readOnly]="false" [autoUpdateContent]="true" style="min-height: 200px; width:100%; overflow: auto;">
      </div>
    </div>
  </div>
</section>
